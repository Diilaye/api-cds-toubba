<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close</title>
</head>
<body>
    <script>
        const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if (isChrome) {
        window.open('', '_self').close();
        } else {
        window.close();
        }
      </script>
</body>
</html>
